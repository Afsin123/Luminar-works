<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="book_script.js"></script>
     
</head>
<body>
    <input type="text" id="name" placeholder="Full Name" > <br>
   
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender_male">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender_female" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
    <input type="text" id="username" placeholder="Username" > <br>
    <input type="text" id="password" placeholder="Enter the password" >
    <button onclick="CreateUser()"> Submit</button>

</body>
</html>
